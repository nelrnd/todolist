<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <img src="./assets/logo.svg" alt="todolist logo">
        <h1 class="sidebar-logo-text">To-Do List</h1>
      </div>

      <div class="sidebar-section">
        <h2 class="sidebar-section-heading">Folders</h2>
        <ul id="folder-tabs">
          <li id="new-folder-btn">+ New folder</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="main-top-bar">
        <h1 id="current-folder-name"></h1>
        <button id="new-task-btn" class="btn-main">New Task</button>
      </div>

      <div id="tasks"></div>

      <!--
      TASK TEMPLATE

      <h3 class="day-heading">For today</h3>

      <div class="task">
        <div class="bar">
          <input type="checkbox">
          <div class="task-title-wrapper">
            <p class="task-title">This is a task title</p>
          </div>
          <button class="btn-icon">
            <img src="./assets/edit-icon.svg" alt="edit icon">
            <p class="btn-icon-text">Edit</p>
          </button>
          <button class="btn-icon">
            <img src="./assets/delete-icon.svg" alt="delete icon">
            <p class="btn-icon-text">Delete</p>
          </button>

        <div class="expand">
          <p class="priority">High Priority</p>
          <p class="desc">This is the task description. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla tincidunt metus ut mi, dui in tristique et ut.</p>
        </div>
      </div>
      -->
    </div>

    <div id="modal-wrapper" class="hidden">
      <form action="" method="" id="task-modal" class="modal hidden">
        <div class="row">
          <label for="title">TITLE</label>
          <input type="text" id="title" placeholder="I want to..." required>
        </div>
        <div class="row">
          <label for="desc">DESCRIPTION
            <span class="opt">(optional)</span>
          </label>
          <textarea id="desc"></textarea>
        </div>
        <div class="row">
          <label for="duedate">DUE DATE</label>
          <input type="date" id="duedate" min="10/13/2022">
        </div>
        <div class="row">
          <label for="priority">PRIORITY</label>
          <select id="priority">
            <option value="high" selected>High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="row">
          <button type="button" class="btn-secondary cancel">Cancel</button>
          <button type="submit" class="btn-main">Add Task</button>
        </div>
      </form>

      <form action="" method="" id="folder-modal" class="modal hidden">
        <div class="row">        
          <label for="folder-name">FOLDER NAME</label>
          <input type="text" id="folder-name" required>
        </div>
        <div class="row">
          <button type="button" class="btn-secondary cancel">Cancel</button>
          <button type="submit" class="btn-main">Create Folder</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
